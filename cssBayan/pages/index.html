<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <link rel="icon"  href="../assets/icon/fav-icon.svg">
   <title>cssBayan</title>
</head>
<body>
   <div class="wrapper">
      <main>
         <section class="memes">
            <div class="memes__container">
               <h1> <span class="capitalize">css</span> bayan</h1>
               <hr class="h1-hr">
               <ul class="meme-list">
                  <li class="meme-item">
                     <input type="radio" id="student1" name="meme" class="meme-item__input" checked>
                     <label for="student1" class="meme-item__text">student 1 <div class="meme-item__icon"></div></label>
                     <div class="meme-item__img">
                        <img src="../assets/img/student1.png" alt="student1-meme">
                     </div>
                  </li>
                  <hr class="h1-hr">
                  <li class="meme-item">
                     <input type="radio" id="final-test" name="meme" class="meme-item__input">
                     <label for="final-test" class="meme-item__text">final task <span class="meme-item__icon"></span></label>
                     <div class="meme-item__img">
                        <img src="../assets/img/final-test.png" alt="final test meme">
                     </div>
                  </li>
                  <hr class="h1-hr">
                  <li class="meme-item">
                     <input type="radio" id="find-job" name="meme" class="meme-item__input">
                     <label for="find-job" class="meme-item__text">find job <span class="meme-item__icon"></span></label>
                     <div class="meme-item__img">
                        <img src="../assets/img/find-job.jpg" alt="find job meme">
                     </div>
                  </li>
                  <hr class="h1-hr">
                  <li class="meme-item">
                     <input type="radio" id="time-for-study" name="meme" class="meme-item__input">
                     <label for="time-for-study" class="meme-item__text">time for study <span class="meme-item__icon"></span></label>
                     <div class="meme-item__img">
                        <img src="../assets/img/time-for-study.jpg" alt="time for study">
                     </div>
                  </li>
                  <hr class="h1-hr">
                  <li class="meme-item">
                     <input type="radio" id="requirements" name="meme" class="meme-item__input">
                     <label for="requirements" class="meme-item__text">requirements <span class="meme-item__icon"></span></label>
                     <div class="meme-item__img">
                        <img src="../assets/img/requirements.jpg" alt="requirements meme">
                     </div>
                  </li>
               </ul>
            </div>
         </section>
      </main>
   </div>
</body>
</html>
